<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 30%, #ffe0f0, #ffc0cb);
            background-size: 200% 200%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: background 2.2s ease, opacity 1.5s ease;
        }

        /* romantic overlay ‚Äì when YES clicked, we add class .romantic-bg */
        body.romantic-bg {
            background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 60%, #ffe5b4 100%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            border: 2px solid rgba(255, 220, 240, 0.7);
            transition: all 0.4s;
            z-index: 100;
            position: relative;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #b32e5a;
            text-shadow: 4px 4px 12px rgba(255, 200, 220, 0.8);
            letter-spacing: 2px;
            margin-bottom: 30px;
            word-break: break-word;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 16px 40px;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            letter-spacing: 3px;
            position: relative;
            z-index: 10;
        }

        .yes {
            background: #ff4d6d;
            color: white;
            border: 2px solid #fff0f3;
            box-shadow: 0 0 20px #ff8cae;
        }

        .yes:hover {
            background: #ff1a4c;
            transform: scale(1.05);
            box-shadow: 0 0 32px #ff4d6d;
        }

        .no {
            background: #aaa;
            color: #3a2a2a;
            border: 2px solid #ddd;
            box-shadow: 0 8px 0 #6b6b6b;
            transition: left 0.1s ease, top 0.1s ease, right 0.1s ease, bottom 0.1s ease, transform 0.1s, font-size 0.1s, padding 0.1s, background 0.2s;
            position: relative; 
            will-change: transform, left, top, font-size, padding;
        }

        .no.evasive {
            position: absolute;
            margin: 0;
            width: auto;
            white-space: nowrap;
            z-index: 999;
            background: #b0b0b0;
            box-shadow: 0 4px 0 #5a5a5a;
        }

        .heart-balloon {
            position: fixed;
            font-size: 2.2rem;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 8px 6px rgba(255, 80, 120, 0.3));
            animation: float 14s infinite ease-in-out;
            bottom: -10vh;
            will-change: transform, left, top;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-30vh) rotate(8deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(-6deg); opacity: 0.2; }
        }

        .confetti-heart {
            position: fixed;
            font-size: 1.8rem;
            pointer-events: none;
            z-index: 9999;
            animation: confettiFall 3s ease-out forwards;
            color: #ff3366;
            filter: drop-shadow(0 0 6px rgba(255, 50, 100, 0.9));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(480deg); opacity: 0; }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 245, 245, 0.95);
            backdrop-filter: blur(16px);
            padding: 36px 28px;
            border-radius: 60px 20px 60px 20px;
            box-shadow: 0 30px 50px rgba(199, 21, 133, 0.4);
            border: 4px solid white;
            z-index: 10000;
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 450px;
            width: 80%;
        }

        @keyframes popIn {
            0% { scale: 0.2; opacity: 0; }
            100% { scale: 1; opacity: 1; }
        }

        .popup p {
            font-size: 2rem;
            color: #b34167;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 0 #ffe3ec;
        }

        .popup span {
            font-size: 1.2rem;
            color: #6d2e4a;
            display: block;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .hidden {
            display: none !important;
        }

        audio {
            display: none;
        }

        @media (max-width: 550px) {
            h1 { font-size: 2rem; }
            .btn { font-size: 1.5rem; padding: 14px 28px; }
            .button-wrapper { gap: 15px; }
        }
    </style>
</head>
<body id="mainBody">

    <div id="heartBalloonContainer"></div>

    <div class="container" id="mainCard">
        <h1>üíù Will you be my Valentine? üíù</h1>
        <div class="button-wrapper" id="buttonWrapper">
            <button class="btn yes" id="yesBtn">YES</button>
            <button class="btn no" id="noBtn">NO</button>
        </div>
    </div>

    <audio id="romanticMusic" loop preload="auto"></audio>

    <script>
        (function() {
            "use strict";

            const balloonContainer = document.getElementById('heartBalloonContainer');
            const bodyEl = document.getElementById('mainBody');
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const music = document.getElementById('romanticMusic');

            music.src = "https://www.fesliyanstudios.com/musicfiles/2019-04-12_-_Love_Story_-_David_Fesliyan.mp3";
            music.volume = 0.45;

            function createHeartBalloons() {
                for (let i = 0; i < 18; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-balloon';
                    const hearts = ['‚ù§Ô∏è', 'üß°', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíû', 'üíò', 'üíù', '‚ô•Ô∏è'];
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 94 + 1 + 'vw';
                    heart.style.bottom = -(Math.random() * 20) + 'vh';
                    const size = 1.8 + Math.random() * 2.2;
                    heart.style.fontSize = size + 'rem';
                    const duration = 12 + Math.floor(Math.random() * 16);
                    heart.style.animation = `float ${duration}s infinite ease-in-out`;
                    heart.style.animationDelay = Math.random() * 8 + 's';
                    heart.style.opacity = 0.5 + Math.random() * 0.4;
                    balloonContainer.appendChild(heart);
                }
            }
            createHeartBalloons();

            let noBtnActive = true;

            // CHANGED: Improved distance calculation to ensure it moves away properly
            function getRandomPosition() {
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                // Set a travel distance (e.g., at least 150px away from current spot)
                const minTravel = 150;
                const maxLeft = window.innerWidth - btnWidth - 40;
                const maxTop = window.innerHeight - btnHeight - 40;

                let currentLeft = noBtn.offsetLeft;
                let currentTop = noBtn.offsetTop;
                let newLeft, newTop;

                // Loop to find a spot that is actually a good distance away
                do {
                    newLeft = Math.max(20, Math.random() * maxLeft);
                    newTop = Math.max(20, Math.random() * maxTop);
                } while (Math.sqrt(Math.pow(newLeft - currentLeft, 2) + Math.pow(newTop - currentTop, 2)) < minTravel);

                return { left: newLeft, top: newTop };
            }

            function shrinkNoButton() {
                let currentFont = window.getComputedStyle(noBtn).fontSize;
                let fontSizeVal = parseFloat(currentFont);
                let newSize = Math.max(10, fontSizeVal * 0.90); 
                noBtn.style.fontSize = newSize + 'px';

                let padL = parseFloat(window.getComputedStyle(noBtn).paddingLeft);
                let padT = parseFloat(window.getComputedStyle(noBtn).paddingTop);
                noBtn.style.paddingLeft = Math.max(6, padL * 0.92) + 'px';
                noBtn.style.paddingRight = Math.max(6, padL * 0.92) + 'px';
                noBtn.style.paddingTop = Math.max(3, padT * 0.92) + 'px';
                noBtn.style.paddingBottom = Math.max(3, padT * 0.92) + 'px';
            }

            function moveNoButton() {
                if (!noBtnActive) return;
                noBtn.classList.add('evasive');
                const { left, top } = getRandomPosition();
                noBtn.style.left = left + 'px';
                noBtn.style.top = top + 'px';
                noBtn.style.position = 'fixed'; // use fixed for easier full-screen evasion
            }

            function evadeAndShrinkHandler(e) {
                if (e) e.preventDefault();
                if (!noBtnActive) return;
                moveNoButton();
                shrinkNoButton();
            }

            noBtn.addEventListener('mouseenter', evadeAndShrinkHandler);
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                evadeAndShrinkHandler(e);
            });
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                evadeAndShrinkHandler(e);
            });

            window.addEventListener('resize', function() {
                if (noBtnActive && noBtn.classList.contains('evasive')) {
                    const { left, top } = getRandomPosition();
                    noBtn.style.left = left + 'px';
                    noBtn.style.top = top + 'px';
                }
            });

            function onYesClick(e) {
                if (e) e.preventDefault();
                noBtnActive = false;
                bodyEl.classList.add('romantic-bg');
                for (let i = 0; i < 70; i++) { createConfettiHeart(); }
                music.play().catch(() => setTimeout(() => music.play(), 200));
                showPopupMessage();
                noBtn.style.opacity = '0.3';
                noBtn.style.pointerEvents = 'none';
                yesBtn.style.transform = 'scale(1.2)';
            }

            function createConfettiHeart() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-heart';
                const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', '‚ô•Ô∏è', 'üíó', 'üíì', 'üíï'];
                confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10%';
                confetti.style.fontSize = (1.2 + Math.random() * 2.5) + 'rem';
                confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
                bodyEl.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }

            function showPopupMessage() {
                const popupDiv = document.createElement('div');
                popupDiv.className = 'popup';
                popupDiv.innerHTML = `<p>üíå I knew you would say YES ‚ù§Ô∏è<br><span style="font-size:1.8rem; margin-top:25px;">Happy Valentine's Day My Love</span> üåπ‚ú®</p>`;
                bodyEl.appendChild(popupDiv);
                setTimeout(() => {
                    popupDiv.style.transition = 'opacity 1.5s';
                    popupDiv.style.opacity = '0';
                    setTimeout(() => popupDiv.remove(), 2000);
                }, 8000);
            }

            yesBtn.addEventListener('click', onYesClick);
        })();
    </script>

    <style>
        #heartBalloonContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .container { z-index: 20; position: relative; }
        body.romantic-bg .container { background: rgba(255, 230, 240, 0.7); border: 2px solid rgba(255, 120, 160, 0.8); box-shadow: 0 0 70px rgba(255, 80, 140, 0.5); }
        .no { transition: left 0.2s ease-out, top 0.2s ease-out, font-size 0.1s, padding 0.1s; }
    </style>
</body>
</html>
