<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 30%, #ffe0f0, #ffc0cb);
            background-size: 200% 200%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: background 2.2s ease, opacity 1.5s ease;
        }

        /* romantic overlay ‚Äì when YES clicked, we add class .romantic-bg */
        body.romantic-bg {
            background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 60%, #ffe5b4 100%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            border: 2px solid rgba(255, 220, 240, 0.7);
            transition: all 0.4s;
            z-index: 100;
            position: relative;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #b32e5a;
            text-shadow: 4px 4px 12px rgba(255, 200, 220, 0.8);
            letter-spacing: 2px;
            margin-bottom: 30px;
            word-break: break-word;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 16px 40px;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            letter-spacing: 3px;
            position: relative;
            z-index: 10;
        }

        .yes {
            background: #ff4d6d;
            color: white;
            border: 2px solid #fff0f3;
            box-shadow: 0 0 20px #ff8cae;
        }

        .yes:hover {
            background: #ff1a4c;
            transform: scale(1.05);
            box-shadow: 0 0 32px #ff4d6d;
        }

        .no {
            background: #aaa;
            color: #3a2a2a;
            border: 2px solid #ddd;
            box-shadow: 0 8px 0 #6b6b6b;
            transition: left 0.1s ease, top 0.1s ease, right 0.1s ease, bottom 0.1s ease, transform 0.1s, font-size 0.1s, padding 0.1s, background 0.2s;
            position: relative; /* will be absolute after move, but start static */
            will-change: transform, left, top, font-size, padding;
        }

        /* style for when NO is on the run ‚Äì absolute positioning */
        .no.evasive {
            position: absolute;
            margin: 0;
            width: auto;
            white-space: nowrap;
            z-index: 999;
            background: #b0b0b0;
            box-shadow: 0 4px 0 #5a5a5a;
        }

        /* Heart balloons ‚Äî floating around */
        .heart-balloon {
            position: fixed;
            font-size: 2.2rem;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 8px 6px rgba(255, 80, 120, 0.3));
            animation: float 14s infinite ease-in-out;
            bottom: -10vh;
            will-change: transform, left, top;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-30vh) rotate(8deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(-6deg); opacity: 0.2; }
        }

        /* Confetti hearts ‚Äî when YES clicked */
        .confetti-heart {
            position: fixed;
            font-size: 1.8rem;
            pointer-events: none;
            z-index: 9999;
            animation: confettiFall 3s ease-out forwards;
            color: #ff3366;
            filter: drop-shadow(0 0 6px rgba(255, 50, 100, 0.9));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(480deg); opacity: 0; }
        }

        /* Popup message ‚Äî romantic & cute */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 245, 245, 0.95);
            backdrop-filter: blur(16px);
            padding: 36px 28px;
            border-radius: 60px 20px 60px 20px;
            box-shadow: 0 30px 50px rgba(199, 21, 133, 0.4);
            border: 4px solid white;
            z-index: 10000;
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 450px;
            width: 80%;
        }

        @keyframes popIn {
            0% { scale: 0.2; opacity: 0; }
            100% { scale: 1; opacity: 1; }
        }

        .popup p {
            font-size: 2rem;
            color: #b34167;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 0 #ffe3ec;
        }

        .popup span {
            font-size: 1.2rem;
            color: #6d2e4a;
            display: block;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .hidden {
            display: none !important;
        }

        audio {
            display: none;
        }

        /* small shrink for NO each hover/click */
        .no-shrink {
            font-size: 1.5rem !important;
            padding: 12px 30px !important;
        }

        /* Mobile fine-tuning */
        @media (max-width: 550px) {
            h1 { font-size: 2rem; }
            .btn { font-size: 1.5rem; padding: 14px 28px; }
            .button-wrapper { gap: 15px; }
        }
        @media (max-width: 380px) {
            h1 { font-size: 1.8rem; }
            .btn { font-size: 1.2rem; padding: 12px 20px; }
        }
    </style>
</head>
<body id="mainBody">

    <!-- Floating heart balloons (generated by JS, but static backup) -->
    <div id="heartBalloonContainer"></div>

    <!-- Main card -->
    <div class="container" id="mainCard">
        <h1>üíù Will you be my Valentine? üíù</h1>
        <div class="button-wrapper" id="buttonWrapper">
            <button class="btn yes" id="yesBtn">YES</button>
            <button class="btn no" id="noBtn">NO</button>
        </div>
    </div>


    <script>
(function(){

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const body = document.body;
const balloonContainer = document.getElementById("heartBalloonContainer");

let noBtnActive = true;
let escaped = false;

/* Floating Hearts (unchanged) */
for(let i=0;i<20;i++){
    const heart=document.createElement("div");
    heart.className="heart-balloon";
    heart.textContent=["‚ù§Ô∏è","üíñ","üíò","üíï","üíù","üíì"][Math.floor(Math.random()*6)];
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(12+Math.random()*10)+"s";
    heart.style.fontSize=(1.5+Math.random()*2)+"rem";
    balloonContainer.appendChild(heart);
}

/* --- Playful NO Button --- */

function activateEscapeMode(){
    if(escaped) return;

    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    noBtn.style.transition = "left .25s ease, top .25s ease";
    noBtn.style.zIndex = "9999";
    escaped = true;
}

function slightMove(){
    const rect = noBtn.getBoundingClientRect();

    const moveX = (Math.random() - 0.5) * 120; // small range
    const moveY = (Math.random() - 0.5) * 80;

    let newX = rect.left + moveX;
    let newY = rect.top + moveY;

    newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
    newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

/* Escape only when trying to click */
noBtn.addEventListener("mouseenter", ()=>{
    if(!noBtnActive) return;
    activateEscapeMode();
    slightMove();
});

/* Completely prevent click */
noBtn.addEventListener("pointerdown", e=>{
    e.preventDefault();
    e.stopImmediatePropagation();
});

/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
    noBtnActive=false;
    body.classList.add("romantic-bg");

    for(let i=0;i<70;i++){
        const confetti=document.createElement("div");
        confetti.className="confetti-heart";
        confetti.textContent=["‚ù§Ô∏è","üíñ","üíò","üíï","üíù"][Math.floor(Math.random()*5)];
        confetti.style.left=Math.random()*100+"%";
        confetti.style.fontSize=(1+Math.random()*2)+"rem";
        confetti.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }

    const popup=document.createElement("div");
    popup.className="popup";
    popup.innerHTML="<p>üíå I knew you would say YES ‚ù§Ô∏è<br><span>Happy Valentine's Day My Love üåπ‚ú®</span></p>";
    document.body.appendChild(popup);

    noBtn.style.opacity="0.3";
    noBtn.style.pointerEvents="none";
});

})();
</script>
</body>
</html>
