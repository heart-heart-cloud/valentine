<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, sans-serif;
    background: radial-gradient(circle at 10% 30%, #ffe0f0, #ffc0cb);
    background-size: 200% 200%;
    min-height: 100vh;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    transition: background 2.2s ease;
}

body.romantic-bg {
    background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 60%, #ffe5b4 100%);
    background-size: 400% 400%;
    animation: gradientFlow 8s ease infinite;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    text-align: center;
    padding: 2rem 1.5rem;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    border-radius: 48px;
    box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
    max-width: 600px;
    width: 90%;
    border: 2px solid rgba(255, 220, 240, 0.7);
}

h1 {
    font-size: 2.4rem;
    color: #b32e5a;
    margin-bottom: 30px;
}

.button-wrapper {
    display: flex;
    justify-content: center;
    gap: 30px;
}

.btn {
    font-size: 1.8rem;
    padding: 16px 40px;
    border: none;
    border-radius: 80px;
    cursor: pointer;
    letter-spacing: 3px;
    transition: all .25s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.yes:hover {
    transform: scale(1.05);
}

.no {
    background: #aaa;
    color: #3a2a2a;
    border: 2px solid #ddd;
    box-shadow: 0 8px 0 #6b6b6b;
    position: relative;
    transition: transform 0.25s ease;
}

/* Floating Hearts */
.heart-balloon {
    position: fixed;
    font-size: 2rem;
    bottom: -10vh;
    pointer-events: none;
    animation: float 14s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-110vh); }
}

/* Confetti */
.confetti-heart {
    position: fixed;
    pointer-events: none;
    animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity:1; }
    100% { transform: translateY(110vh) rotate(480deg); opacity:0; }
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,245,245,.95);
    padding: 36px 28px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0 30px 50px rgba(199,21,133,.4);
}
</style>
</head>

<body>

<div id="heartBalloonContainer"></div>

<div class="container">
<h1>üíù Will you be my Valentine? üíù</h1>
<div class="button-wrapper">
<button class="btn yes" id="yesBtn">YES</button>
<button class="btn no" id="noBtn">NO</button>
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const body = document.body;
const balloonContainer = document.getElementById("heartBalloonContainer");

let noBtnActive = true;

/* Floating Hearts */
for(let i=0;i<20;i++){
    const heart=document.createElement("div");
    heart.className="heart-balloon";
    heart.textContent=["‚ù§Ô∏è","üíñ","üíò","üíï","üíù","üíì"][Math.floor(Math.random()*6)];
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(12+Math.random()*10)+"s";
    heart.style.fontSize=(1.5+Math.random()*2)+"rem";
    balloonContainer.appendChild(heart);
}

/* Slight Playful Movement */
let offsetX = 0;
let offsetY = 0;

function moveSlightly(dx, dy){
    offsetX += dx;
    offsetY += dy;

    // limit total movement range (so it doesn‚Äôt fly away)
    offsetX = Math.max(-20, Math.min(offsetX, 20));
    offsetY = Math.max(-20, Math.min(offsetY, 20));

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
}

/* Move when cursor gets close */
document.addEventListener("mousemove", (e)=>{
    if(!noBtnActive) return;

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    const dx = centerX - e.clientX;
    const dy = centerY - e.clientY;

    const distance = Math.sqrt(dx*dx + dy*dy);

    if(distance < 80){
        const smallMoveX = (dx/distance) * 40;  // 4px movement
        const smallMoveY = (dy/distance) * 40;
        moveSlightly(smallMoveX, smallMoveY);
    }
});

/* Prevent clicking */
noBtn.addEventListener("click", (e)=>{
    e.preventDefault();
});

/* YES CLICK */
/* YES CLICK - Romantic Upgrade */
yesBtn.addEventListener("click", ()=>{
    noBtnActive = false;

    // Smooth fade out card
    document.querySelector(".container").style.transition = "opacity 1s ease";
    document.querySelector(".container").style.opacity = "0";

    body.classList.add("romantic-bg");

    // Big floating heart in center
    const bigHeart = document.createElement("div");
    bigHeart.innerHTML = "‚ù§Ô∏è";
    bigHeart.style.position = "fixed";
    bigHeart.style.fontSize = "6rem";
    bigHeart.style.top = "50%";
    bigHeart.style.left = "50%";
    bigHeart.style.transform = "translate(-50%, -50%) scale(0)";
    bigHeart.style.transition = "transform 0.8s ease";
    bigHeart.style.zIndex = "10000";
    document.body.appendChild(bigHeart);

    setTimeout(()=>{
        bigHeart.style.transform = "translate(-50%, -50%) scale(1)";
    },100);

    // Confetti explosion
    const symbols = ['‚ù§Ô∏è','üíñ','üíò','üíï','üíù'];
    for(let i=0;i<80;i++){
        const confetti=document.createElement("div");
        confetti.className="confetti-heart";
        confetti.textContent=symbols[Math.floor(Math.random()*symbols.length)];
        confetti.style.left=Math.random()*100+"%";
        confetti.style.fontSize=(1+Math.random()*2)+"rem";
        confetti.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }

    // Romantic message
    setTimeout(()=>{
        const message=document.createElement("div");
        message.className="popup";
        message.innerHTML="<p style='font-size:2.2rem;'>üíñ I knew you'd say yes üíñ<br><br>Happy Valentine's Day Silvaüåπ‚ú®</p>";
        document.body.appendChild(message);
    },900);

    noBtn.style.opacity="0.3";
    noBtn.style.pointerEvents="none";
});
</script>

</body>
</html>
