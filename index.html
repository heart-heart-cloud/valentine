<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* FULL SCREEN NO SCROLL */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: radial-gradient(circle at 10% 30%, #ffe0f0, #ffc0cb);
    background-size: 200% 200%;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    transition: background 1.8s ease;
}

/* Romantic gradient */
body.romantic-bg {
    background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 60%, #ffe5b4 100%);
    background-size: 400% 400%;
    animation: gradientFlow 8s ease infinite;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Card */
.container {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(12px);
    border-radius: 50px;
    box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
    max-width: 600px;
    width: 90%;
    z-index: 10;
}

h1 {
    font-size: 2.2rem;
    color: #b32e5a;
    margin-bottom: 40px;
}

/* Buttons */
.button-wrapper {
    display: flex;
    justify-content: center;
    gap: 30px;
    align-items: center;
}

.btn {
    font-size: 1.6rem;
    padding: 14px 35px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.yes:hover {
    background: #ff1a4c;
    transform: scale(1.08);
}

/* Smooth NO */
.no {
    background: #aaa;
    color: #333;
    transition: transform 0.35s ease-out,
                font-size 0.2s ease,
                padding 0.2s ease;
}

/* Floating balloons */
#heartBalloonContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart-balloon {
    position: fixed;
    font-size: 2rem;
    bottom: -10vh;
    animation: float 15s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-110vh); }
}

/* Confetti */
.confetti-heart {
    position: fixed;
    font-size: 1.5rem;
    pointer-events: none;
    animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity:1;}
    100% { transform: translateY(110vh) rotate(360deg); opacity:0;}
}

/* Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    font-size: 1.8rem;
    z-index: 1000;
}

audio {
    display: none;
}
</style>
</head>

<body>

<div id="heartBalloonContainer"></div>

<div class="container">
    <h1>üíù Will you be my Valentine? üíù</h1>
    <div class="button-wrapper">
        <button class="btn yes" id="yesBtn">YES</button>
        <button class="btn no" id="noBtn">NO</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const body = document.body;
const balloonContainer = document.getElementById("heartBalloonContainer");

let noBtnActive = true;

/* Floating hearts */
function createHeartBalloons() {
    const hearts = ['‚ù§Ô∏è','üíñ','üíò','üíï','üíù','üíì'];
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-balloon";
        heart.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (12 + Math.random()*10) + "s";
        heart.style.fontSize = (1.5 + Math.random()*2) + "rem";
        balloonContainer.appendChild(heart);
    }
}
createHeartBalloons();

/* Smooth but fast movement setup */
noBtn.style.position = "fixed";
noBtn.style.zIndex = "9999";
// Use a very fast transition to keep it "gliding"
noBtn.style.transition = "left 0.15s ease-out, top 0.15s ease-out";

function randomPosition() {
    const rect = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

randomPosition();

let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

/* THE UNSTOPPABLE GLIDE ENGINE */
function repelLoop() {
    if (!noBtnActive) return;

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Detection zone: the closer you get, the further it pushes
    if (distance < 250) {
        const angle = Math.atan2(dy, dx);
        
        // Dynamic push: if the user is super close, push harder
        const force = distance < 80 ? 400 : 250; 

        let newX = rect.left + Math.cos(angle) * force;
        let newY = rect.top + Math.sin(angle) * force;

        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        /* BOUNDARY BOUNCE: Instead of stopping at the wall, 
           it "slides" along the edge or bounces away */
        if (newX < 0) newX = 50;
        if (newX > maxX) newX = maxX - 50;
        if (newY < 0) newY = 50;
        if (newY > maxY) newY = maxY - 50;

        // If it's trapped in a corner (close to both edges), 
        // force it to move toward the center
        if ((newX <= 50 || newX >= maxX - 50) && (newY <= 50 || newY >= maxY - 50)) {
            newX = window.innerWidth / 2 + (Math.random() * 100 - 50);
            newY = window.innerHeight / 2 + (Math.random() * 100 - 50);
        }

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }

    requestAnimationFrame(repelLoop);
}

requestAnimationFrame(repelLoop);

/* Ultimate Block: If they manage a frame-perfect click, jump away */
noBtn.addEventListener("mouseover", () => {
    if (noBtnActive) randomPosition();
});

noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    randomPosition();
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    noBtnActive = false;
    body.classList.add("romantic-bg");

    const symbols = ['‚ù§Ô∏è','üíñ','üíò','üíï','üíù'];
    for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti-heart";
        confetti.textContent = symbols[Math.floor(Math.random()*symbols.length)];
        confetti.style.left = Math.random()*100 + "%";
        confetti.style.fontSize = (1 + Math.random()*2) + "rem";
        confetti.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerHTML = "üíå I knew you would say YES ‚ù§Ô∏è<br><br>Happy Valentine's Day üåπ‚ú®";
    document.body.appendChild(popup);

    noBtn.style.opacity = "0.3";
    noBtn.style.pointerEvents = "none";
});
</script>

</body>
</html>
