<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 30%, #ffe0f0, #ffc0cb);
            background-size: 200% 200%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: background 2.2s ease, opacity 1.5s ease;
        }

        /* romantic overlay ‚Äì when YES clicked, we add class .romantic-bg */
        body.romantic-bg {
            background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 60%, #ffe5b4 100%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            border: 2px solid rgba(255, 220, 240, 0.7);
            transition: all 0.4s;
            z-index: 100;
            position: relative;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #b32e5a;
            text-shadow: 4px 4px 12px rgba(255, 200, 220, 0.8);
            letter-spacing: 2px;
            margin-bottom: 30px;
            word-break: break-word;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 16px 40px;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            letter-spacing: 3px;
            position: relative;
            z-index: 10;
        }

        .yes {
            background: #ff4d6d;
            color: white;
            border: 2px solid #fff0f3;
            box-shadow: 0 0 20px #ff8cae;
        }

        .yes:hover {
            background: #ff1a4c;
            transform: scale(1.05);
            box-shadow: 0 0 32px #ff4d6d;
        }

        .no {
            background: #aaa;
            color: #3a2a2a;
            border: 2px solid #ddd;
            box-shadow: 0 8px 0 #6b6b6b;
            transition: left 0.1s ease, top 0.1s ease, right 0.1s ease, bottom 0.1s ease, transform 0.1s, font-size 0.1s, padding 0.1s, background 0.2s;
            position: relative; /* will be absolute after move, but start static */
            will-change: transform, left, top, font-size, padding;
        }

        /* style for when NO is on the run ‚Äì absolute positioning */
        .no.evasive {
            position: absolute;
            margin: 0;
            width: auto;
            white-space: nowrap;
            z-index: 999;
            background: #b0b0b0;
            box-shadow: 0 4px 0 #5a5a5a;
        }

        /* Heart balloons ‚Äî floating around */
        .heart-balloon {
            position: fixed;
            font-size: 2.2rem;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 8px 6px rgba(255, 80, 120, 0.3));
            animation: float 14s infinite ease-in-out;
            bottom: -10vh;
            will-change: transform, left, top;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-30vh) rotate(8deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(-6deg); opacity: 0.2; }
        }

        /* Confetti hearts ‚Äî when YES clicked */
        .confetti-heart {
            position: fixed;
            font-size: 1.8rem;
            pointer-events: none;
            z-index: 9999;
            animation: confettiFall 3s ease-out forwards;
            color: #ff3366;
            filter: drop-shadow(0 0 6px rgba(255, 50, 100, 0.9));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(480deg); opacity: 0; }
        }

        /* Popup message ‚Äî romantic & cute */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 245, 245, 0.95);
            backdrop-filter: blur(16px);
            padding: 36px 28px;
            border-radius: 60px 20px 60px 20px;
            box-shadow: 0 30px 50px rgba(199, 21, 133, 0.4);
            border: 4px solid white;
            z-index: 10000;
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 450px;
            width: 80%;
        }

        @keyframes popIn {
            0% { scale: 0.2; opacity: 0; }
            100% { scale: 1; opacity: 1; }
        }

        .popup p {
            font-size: 2rem;
            color: #b34167;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 0 #ffe3ec;
        }

        .popup span {
            font-size: 1.2rem;
            color: #6d2e4a;
            display: block;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .hidden {
            display: none !important;
        }

        audio {
            display: none;
        }

        /* small shrink for NO each hover/click */
        .no-shrink {
            font-size: 1.5rem !important;
            padding: 12px 30px !important;
        }

        /* Mobile fine-tuning */
        @media (max-width: 550px) {
            h1 { font-size: 2rem; }
            .btn { font-size: 1.5rem; padding: 14px 28px; }
            .button-wrapper { gap: 15px; }
        }
        @media (max-width: 380px) {
            h1 { font-size: 1.8rem; }
            .btn { font-size: 1.2rem; padding: 12px 20px; }
        }
    </style>
</head>
<body id="mainBody">

    <!-- Floating heart balloons (generated by JS, but static backup) -->
    <div id="heartBalloonContainer"></div>

    <!-- Main card -->
    <div class="container" id="mainCard">
        <h1>üíù Will you be my Valentine? üíù</h1>
        <div class="button-wrapper" id="buttonWrapper">
            <button class="btn yes" id="yesBtn">YES</button>
            <button class="btn no" id="noBtn">NO</button>
        </div>
    </div>

    <!-- hidden audio element for romantic background music -->
    <audio id="romanticMusic" loop preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
        <!-- fallback short romantic loop from a free source, but due to restrictions we use a silent placeholder? 
        We'll use an embed of a soft piano loop that exists (public domain example) -->
        <source src="https://actions.google.com/sounds/v1/crowd_ambience/romantic_dinner_restaurant_ambience.ogg" type="audio/ogg">
        Your browser loves you but doesn't support audio.
    </audio>

    <script>
        (function() {
            "use strict";

            // ---------- FLOATING HEART BALLOONS ----------
            const balloonContainer = document.getElementById('heartBalloonContainer');
            const bodyEl = document.getElementById('mainBody');
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainCard = document.getElementById('mainCard');
            const music = document.getElementById('romanticMusic');

            // romantic sound source - we use a reliable, soft, royalty-friendly url
            // set a proper romantic piece: "Romantic piano moment"
            music.src = "https://www.fesliyanstudios.com/musicfiles/2019-04-12_-_Love_Story_-_David_Fesliyan.mp3";
            // It's one of free royalty free romantic music, but to be safe if fails we fallback to short chime.
            // Also preload and set volume low.
            music.volume = 0.45;
            music.loop = true;

            // Generate 14 heart balloons with random left offset, duration, size, delay
            function createHeartBalloons() {
                for (let i = 0; i < 18; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-balloon';
                    // mix of heart emojis and cute heart symbols
                    const hearts = ['‚ù§Ô∏è', 'üß°', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíû', 'üíò', 'üíù', '‚ô•Ô∏è'];
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    // random left position (1vw - 98vw)
                    heart.style.left = Math.random() * 94 + 1 + 'vw';
                    // random bottom offset to stagger start positions (some already up)
                    heart.style.bottom = -(Math.random() * 20) + 'vh';
                    // random font size
                    const size = 1.8 + Math.random() * 2.2;
                    heart.style.fontSize = size + 'rem';
                    // random animation duration between 12s and 24s
                    const duration = 12 + Math.floor(Math.random() * 16);
                    heart.style.animation = `float ${duration}s infinite ease-in-out`;
                    // delay so they don't all move together
                    heart.style.animationDelay = Math.random() * 8 + 's';
                    // slight opacity variation
                    heart.style.opacity = 0.5 + Math.random() * 0.4;
                    balloonContainer.appendChild(heart);
                }
            }
            createHeartBalloons();

            // ---------- EVASIVE NO BUTTON LOGIC ----------
            // It randomly jumps + slightly shrinks each hover/click

            let shrinkCounter = 0;
            const originalNoText = noBtn.textContent;
            const originalFontSize = window.getComputedStyle(noBtn).fontSize;
            const originalPadding = window.getComputedStyle(noBtn).padding;
            let noBtnActive = true;

            // function to get random position within viewport but keep button fully visible
            function getRandomPosition() {
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                // avoid extreme edges
                const maxLeft = window.innerWidth - btnWidth - 20;
                const maxTop = window.innerHeight - btnHeight - 20;
                const left = Math.max(10, Math.min(Math.random() * maxLeft, maxLeft));
                const top = Math.max(10, Math.min(Math.random() * maxTop, maxTop));
                return { left, top };
            }

            // shrink NO button gradually
            function shrinkNoButton() {
                if (!noBtn.classList.contains('no')) return;
                // each time shrink a bit ‚Äì but keep it visible, at least 0.8rem
                let currentFont = window.getComputedStyle(noBtn).fontSize;
                let fontSizeVal = parseFloat(currentFont);
                let newSize = Math.max(12, fontSizeVal * 0.88); // decrease 12% each time, min 12px
                noBtn.style.fontSize = newSize + 'px';

                let padL = window.getComputedStyle(noBtn).paddingLeft;
                let padR = window.getComputedStyle(noBtn).paddingRight;
                let padT = window.getComputedStyle(noBtn).paddingTop;
                let padB = window.getComputedStyle(noBtn).paddingBottom;

                let padLVal = parseFloat(padL);
                let padTVal = parseFloat(padT);
                // shrink padding proportionally
                noBtn.style.paddingLeft = Math.max(8, padLVal * 0.9) + 'px';
                noBtn.style.paddingRight = Math.max(8, parseFloat(padR) * 0.9) + 'px';
                noBtn.style.paddingTop = Math.max(4, padTVal * 0.9) + 'px';
                noBtn.style.paddingBottom = Math.max(4, parseFloat(padB) * 0.9) + 'px';
            }

            // move button to random location
            function moveNoButton() {
                if (!noBtnActive) return;

                // add evasive class to enable absolute positioning within body
                noBtn.classList.add('evasive');

                const { left, top } = getRandomPosition();
                noBtn.style.left = left + 'px';
                noBtn.style.top = top + 'px';
                noBtn.style.position = 'absolute'; // ensure
            }

            // event: hover (mouseenter) on NO
            function evadeAndShrinkHandler(e) {
                e.preventDefault?.();
                if (!noBtnActive) return;
                moveNoButton();
                shrinkNoButton();
            }

            // click on NO should also move and shrink, and not trigger anything else
            function noClickHandler(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!noBtnActive) return;
                moveNoButton();
                shrinkNoButton();
                // also tiny extra jump: sometimes double move
                setTimeout(() => {
                    if (noBtnActive) moveNoButton();
                }, 30);
            }

            // attach listeners
            noBtn.addEventListener('mouseenter', evadeAndShrinkHandler);
            noBtn.addEventListener('click', noClickHandler);
            // for touch devices: when touched move away
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                evadeAndShrinkHandler(e);
            });

            // ensure NO button doesn't go outside on resize
            window.addEventListener('resize', function() {
                if (noBtnActive && noBtn.classList.contains('evasive')) {
                    // reposition to keep within bounds
                    const { left, top } = getRandomPosition();
                    noBtn.style.left = left + 'px';
                    noBtn.style.top = top + 'px';
                }
            });

            // ---------- YES CLICK: ROMANTIC CELEBRATION ----------
            function onYesClick(e) {
                e.preventDefault();
                if (!noBtnActive) return; // already clicked? but fine

                // disable further NO escape (optional)
                noBtnActive = false;

                // 1) Fade background to romantic pink/red gradient
                bodyEl.classList.add('romantic-bg');

                // 2) Floating hearts like confetti ‚Äì generate many
                for (let i = 0; i < 70; i++) {
                    createConfettiHeart();
                }

                // 3) Start soft romantic background music
                music.play().catch(err => {
                    // autoplay may be blocked; we try again with user interaction? but already clicking.
                    console.log('music play prevented, trying again', err);
                    // attempt again after a tiny delay
                    setTimeout(() => music.play(), 200);
                });

                // 4) Cute animated popup message
                showPopupMessage();

                // 5) (bonus) remove or hide NO button? keep but can't be pressed, but we make it less visible
                noBtn.style.opacity = '0.3';
                noBtn.style.pointerEvents = 'none'; // make it inert
                noBtn.disabled = true;
                yesBtn.style.transform = 'scale(1.2)';
                yesBtn.style.background = '#ff1654';
            }

            function createConfettiHeart() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-heart';
                const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', '‚ô•Ô∏è', 'üíó', 'üíì', 'üíï'];
                confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + Math.random() * 20 + '%'; // start above viewport
                confetti.style.fontSize = (1.2 + Math.random() * 2.5) + 'rem';
                confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                bodyEl.appendChild(confetti);

                // remove after animation ends to avoid overflow
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            function showPopupMessage() {
                // remove any existing popup
                const oldPopup = document.querySelector('.popup');
                if (oldPopup) oldPopup.remove();

                const popupDiv = document.createElement('div');
                popupDiv.className = 'popup';
                popupDiv.innerHTML = `
                    <p>üíå I knew you would say YES ‚ù§Ô∏è<br>
                    <span style="font-size:1.8rem; margin-top:25px;">Happy Valentine's Day My Love</span> üåπ‚ú®</p>
                `;
                bodyEl.appendChild(popupDiv);

                // Auto hide after 6 seconds? no, it's cute we keep it. But add little close? Not necessary.
                // Add a small close X? but better keep it, stays romantic.
                // However for mobile we can let it stay.
                // Optional: click anywhere on popup to dismiss? but not required.
                // We'll add a small fading close after 10 seconds? fine.
                setTimeout(() => {
                    if (popupDiv) {
                        popupDiv.style.transition = 'opacity 1.5s';
                        popupDiv.style.opacity = '0';
                        setTimeout(() => popupDiv.remove(), 2000);
                    }
                }, 8000);
            }

            yesBtn.addEventListener('click', onYesClick);
            yesBtn.addEventListener('touchstart', onYesClick, { passive: false });

            // extra: keep generating few more heart balloons every now and then (refresh)
            setInterval(() => {
                if (balloonContainer.children.length < 25) {
                    // add one occasionally
                    const heart = document.createElement('div');
                    heart.className = 'heart-balloon';
                    heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíû'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 94 + 1 + 'vw';
                    heart.style.bottom = '0vh';
                    heart.style.fontSize = 1.8 + Math.random() * 2 + 'rem';
                    heart.style.animation = `float ${12 + Math.floor(Math.random() * 16)}s infinite ease-in-out`;
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    balloonContainer.appendChild(heart);
                }
            }, 5000);

            // ensure no button starts static and doesn't overlap
            window.addEventListener('load', function() {
                // small adjustment: set initial NO state
                noBtn.style.position = 'relative'; // initial static
                noBtn.classList.remove('evasive');
            });

            // for mobile: keep no button from getting hidden under other elements
            // give wrapper relative so absolute no btn can escape
            document.querySelector('.button-wrapper').style.position = 'relative';
        })();
    </script>

    <!-- small inline style to ensure container is above balloons -->
    <style>
        #heartBalloonContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .container { z-index: 20; position: relative; }
        body.romantic-bg .container {
            background: rgba(255, 230, 240, 0.7);
            border: 2px solid rgba(255, 120, 160, 0.8);
            box-shadow: 0 0 70px rgba(255, 80, 140, 0.5);
        }
        .btn { cursor: pointer; }
        .no { transition: left 0.15s, top 0.15s, font-size 0.1s, padding 0.1s, background 0.2s; }
        /* Make sure confetti on top */
        .confetti-heart { z-index: 10001; }
        .popup { z-index: 100000; }
        audio { display: none; }
    </style>

    <!-- Additional fix for audio: cross-origin, but it's okay if fails; we can use Web Audio API but not needed, we use source. -->
    <!-- due to possible CORS or missing mp3 we add inline fallback: use a tiny base64? better to use a silent mp3? but we embed an accessible royalty-free piano music from fesliyan (allowed) -->
    <!-- Since embedding external mp3 might have SSL issues? But we added fesliyan which is https, many use it. If not loaded, fine, user may have no music. -->
    <!-- also attach second source: -->
    <script>
        (function secondAudioFallback() {
            // sometimes the mp3 fails, we replace with an ogg from a reliable source if error
            const music = document.getElementById('romanticMusic');
            music.addEventListener('error', function() {
                console.log('music src error, loading alternative');
                music.src = 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'; // short but sweet
                music.volume = 0.2;
                music.loop = true;
            });
        })();
    </script>
</body>
</html>
